name: Train and Release Model

on:
  workflow_dispatch:

jobs:
  train-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare output directory
        run: mkdir -p output

      - name: Run data preprocessing
        run: |
          python src/read_data.py
          python src/text_preprocessing.py

      - name: Train model
        run: python src/text_classification.py

      - name: Generate version string
        id: version
        run: |
          VERSION="model-$(date +'%Y%m%d-%H%M%S')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and upload trained models
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="${{ github.ref_name }}"

          gh release create "$VERSION" ./output/*.joblib -t "Model Release $VERSION" --target "$BRANCH" --latest=false
