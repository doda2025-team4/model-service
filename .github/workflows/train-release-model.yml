name: Train and Release Model

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      branch:
        required: true
        type: string
    secrets:
      token:
        required: true

  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare output directory
        run: mkdir -p output

      - name: Run data preprocessing
        run: |
          python src/read_data.py
          python src/text_preprocessing.py

      - name: Train model
        run: python src/text_classification.py

      - name: Determine release version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="model-$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ secrets.token || secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.version }}"
          BRANCH="${{ inputs.branch || github.ref_name }}"

          if ! gh release view "$TAG" >/dev/null 2>&1; then
            gh release create --target "$BRANCH" --title "Release $TAG" --latest=false "$TAG"
          fi

      - name: Upload trained models to release
        env:
          GH_TOKEN: ${{ secrets.token || secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.version.outputs.version }}" ./output/*.joblib --clobber